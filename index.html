<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera_Gallaery</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="video-cont">
        <video  autoplay  src=""></video>
    </div>

    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn "></div>
        </div>
    </div>

    <div class="timer-cont">
        <div class="timer">00:00:00</div>
    </div>

    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>

    <span class="material-icons gallery">
        collections
    </span>

    <script>
        let galleryElem = document.querySelector(".gallery");
        galleryElem.addEventListener("click",(e)=>{
            location.assign("./gallery.html");
        })
    </script>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
    <script src="./db.js"></script>
</body>
</html>
